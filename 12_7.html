<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Membuat datalist element</h2>
    <h3>Bahasa Pemrograman :</h3>
    <form>
        <input list="Pemrograman">
        <datalist id="Pemrograman">
            <option value="C#">
            <option value="C">
            <option value="C++">
            <option value="Python">
            <option value="Java">
            <option value="Javascript">
            <option value="Go">
            <option value="Dart">
            <option value="Pascal">
            <option value="PHP">
        </datalist>
        <input type="submit">
    </form>
</body>
</html>
